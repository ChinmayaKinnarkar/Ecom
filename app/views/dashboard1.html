<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<style type="text/css">
		.body{
			font-family: 'Open Sans',sans-serif;
		}
		.button{
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			-webkit-transition-duration:0.4s;
			transition-duration:0.4s;
		}
		.button2:hover{
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		}
		.fb-profile img.fb-image-lg{
      z-index: 0;
      width: 100%;
      margin-bottom: 10px;
      }
      .fb-image-profile
      {
      margin: -90px 10px 0px 50px;
      z-index: 9;
      width: 20%;
      border-radius: 50%;
      }
      @media (max-width:768px)
      {
      .fb-profile-text>h1{
      font-weight: 700;
      font-size:16px;
      }
      .fb-image-profile
      {
      margin: -45px 10px 0px 25px;
      z-index: 9;
      width: 20%;
      }
    
	</style>
</head>
<body id="container">
<div class="col">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans', rel='stylesheet">
<div class="container" class="fb-profile">
	<img src="http://www.ism-ukraine.com/media/557212/ism-ecompany-rotterdam.jpg" align="left" alt="Profile image example" class="fb-image-lg">
	<img src="http://singlegadget.com/wp-content/uploads/2016/05/generic-profile.jpg" alt="Profile img example" class="fb-image-profile.thumbnail">
<h1>User Name{user.userName}</h1>
<h2>Name : {user.firstName+" "+user.lastName}</h2>
</div>	
</div>

</body>
</html>
